<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cod.link | HTML, CSS, JS live editor playground</title>
    <meta charset="UTF-8" />
    <link rel="icon" type=image/x-icon href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codi.link</title>
  </head>
  <body>
    <div class="settings-editor">
      <button class="open-modal" id="open-modal" data-open="modal">
        Settings⚙
      </button>
      <!-- 
     -->
    </div>
    <div id="app">
      <div class="grid">
        <div class="editor" id="html"></div>
        <div class="editor" id="js"></div>
        <div class="editor" id="css"></div>

        <div>
          <iframe srcdoc=""></iframe>
        </div>

        <div class="vertical-gutter"></div>
        <div class="horizontal-gutter"></div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-dialog">
        <header class="modal-header">
          <h3>Settings</h3>
          <button
            class="close-modal"
            id="close-modal"
            aria-label="close modal"
            data-close
          >
            X
          </button>
        </header>
        <section class="modal-content">
          <article>
            <h3>General</h3>
            <label for="toggle-line-number">
              <input
                type="checkbox"
                name="toggle-line-number"
                id="toggle-line-number"
                checked
              />
              Line Number
            </label>
          </article>
        </section>
        <footer class="modal-footer"></footer>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
