<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cod.link | HTML, CSS, JS live editor playground</title>
    <meta charset="UTF-8" />
    <link rel="icon" type=image/x-icon href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codi.link</title>
  </head>
  <body>
    <div class="settings-editor">
      <button class="open-modal" id="open-modal" data-open="modal">
        Settings⚙
      </button>
      <!-- 
     -->
    </div>
    <div id="app">
      <div class="grid">
        <div class="editor" id="html"></div>
        <div class="editor" id="js"></div>
        <div class="editor" id="css"></div>

        <div>
          <iframe srcdoc=""></iframe>
        </div>

        <div class="vertical-gutter"></div>
        <div class="horizontal-gutter"></div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-dialog">
        <header class="modal-header">
          <h3>Settings</h3>
          <button
            class="close-modal"
            id="close-modal"
            aria-label="close modal"
            data-close
          >
            X
          </button>
        </header>
        <section class="modal-content">
          <div class="tab">
            <div class="tab-group-buttons">
              <button id="general" class="tablinks">General</button>
              <button id="example" class="tablinks">Example</button>
              <button id="other" class="tablinks">Other</button>
            </div>
            <div class="tab-group-content">
              <article class="tabcontent" id="general-content">
                <h3>General</h3>
                <form action="" id="settings-user">
                  <div>
                    <label for="lineNumbers">
                      <input
                        type="checkbox"
                        name="lineNumbers"
                        id="lineNumbers"
                        checked
                      />
                      Line Number
                    </label>
                  </div>
                  <div>
                    <label for="minimap">
                      <input
                        type="checkbox"
                        name="minimap"
                        id="minimap"
                        checked
                      />
                      Minimap
                    </label>
                  </div>
                  <div>
                    <label for="fontSize">Font Size</label>
                    <input
                      type="number"
                      name="fontSize"
                      id="fontSize"
                      value="18"
                    />
                  </div>
                  <div>
                    <label for="theme">Theme</label>
                    <select class="theme" id="theme" name="theme">
                      <option value="vs-light">Visual Studio</option>
                      <option selected value="vs-dark">
                        Visual Studio Dark
                      </option>
                      <option value="hc-black">High Contrast Dark</option>
                    </select>
                  </div>
                </form>
              </article>
              <article class="tabcontent hidde" id="other-content">
                <h3>other</h3>
              </article>
              <article class="tabcontent hidde" id="example-content">
                <h3>Example</h3>
              </article>
            </div>
          </div>
        </section>
        <footer class="modal-footer"></footer>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
